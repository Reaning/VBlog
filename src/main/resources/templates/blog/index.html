<!DOCTYPE html>
<html lang="en">
<header th:replace="blog/header::headerFragment('Clean Blog - Start Bootstrap Theme')"></header>
    <body>
        <!-- Navigation-->
        <header th:replace="blog/header::navbar"></header>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('blog/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <th:block th:each="article:${articles.list}">
                        <div class="post-preview">
                            <a th:href="@{'/id/'+${article.id}}">
                                <h2 class="post-title" th:text="${article.title}"></h2>
                                <h3 class="post-subtitle" th:text="${article.subtitle == null ? 'Life is fantastic':article.subtitle}"></h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!" th:text="${article.name}">Start Bootstrap</a>
                                <span th:text="${#dates.format(article.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            </p>
                        </div>
                    </th:block>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
<!--                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>-->
                    <div th:replace="comm/macros :: pageAdminNav(${articles})"></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <header th:replace="blog/header::footer"></header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/blog/js/scripts.js}"></script>
    </body>
</html>
